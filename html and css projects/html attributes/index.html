<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Attributes</title>
  </head>
  <body>
    <div>
      translate
      <p stranslate="no">Martbuzzer INC</p>
    </div>

    <div>
      spellcheck
      <p>
        <input type="text" spellcheck="true" />
      </p>
    </div>

    <div>
      downlaod
      <a href="#" download></a>
    </div>

    <div>
      content editable
      <p
        onchange="getChanheInfo(this)"
        onmousedown="showUpdateBtn(this)"
        onmouseup="hideUpdateBtn(this)"
        contenteditable="true"
      >
        Tony Agbata
      </p>

      <input
        onchange="sayHello(this)"
        contenteditable="true"
        type="text"
        value="Tony Agbata"
        class="editInfo"
      />

      <br />

      <script>
        function getChanheInfo(result) {
          alert("Am changed");
        }

        function showUpdateBtn() {
          alert("Edit Btn Visible");
        }

        function hideUpdateBtn() {
          alert("Edit Not Btn Visible");
        }

        function sayHello(hi) {
          let editInfor = hi.parentElement;
          let showResult = editInfor.getElementsByClassName("editInfo")[0];
          let askToConfirm = confirm("Do Want to Save Changes?");
          if (askToConfirm == true) {
            alert(showResult.value);
          } else {
            return;
          }
        }

        sayHello();
      </script>
    </div>

    <div>
      accept
      <input type="file" name="" id="" accept="image/*" />
    </div>
  </body>
</html>
