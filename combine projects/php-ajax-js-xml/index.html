<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CD Play List</title>
  </head>
  <body>
    <div id="txtHint"><b>Hip Hop Artist...</b></div>

    <form method="GET">
      Musician

      <select name="cds" onchange="showCD(this.value)">
        <option value="">Select Top Artist</option>
        <option value="Bob Dylan">Bob Dylan</option>
        <option value="Bee Gees">Bee Gees</option>
        <option value="Cat Stevens">Cat Stevens</option>
        <option value="Bonnie Tyler">Bonnie Tyler</option>
        <option value="Eros Ramazzotti">Eros Ramazzotti</option>
      </select>
    </form>

    <script src="jquerry.3.6.js"></script>
    <script>
      function showCD(str) {
        if (str == "") {
          document.getElementById("txtHint").innerHTML = "";
          return;
        } else {
          var xmlhttp = new XMLHttpRequest();
          xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
              document.getElementById("txtHint").innerHTML = this.responseText;
            }
          };

          xmlhttp.open("GET", "script.php?q=" + str, true);
          xmlhttp.send();
          console.log(str);
        }
      }
    </script>
  </body>
</html>
