<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async></script>
    <title>Front end carting system 1</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Home</li>

          <li>Welcome to the best shopping mall</li>

          <li>Sign in</li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="one">
        <div class="productConatiner">
          <div class="productName">Breathe Sneakers</div>
          <div class="productImg">
            <img
              class="imgSrc"
              src="products/breathe-fjord.jpg"
              alt="Breathe Sneakers"
            />
          </div>
          <div class="productDetail">
            <span class="prices">$20.89</span>
            <button class="addCart">ADD TO CART</button>
          </div>
        </div>

        <div class="productConatiner">
          <div class="productName">Canvas Sneakers</div>
          <div class="productImg">
            <img
              class="imgSrc"
              src="products/canvas-2x.jpg"
              alt="Canvas Sneakers"
            />
          </div>
          <div class="productDetail">
            <span class="prices">$26.99</span>
            <button class="addCart">ADD TO CART</button>
          </div>
        </div>

        <div class="productConatiner">
          <div class="productName">Curve Sneakers</div>
          <div class="productImg">
            <img
              class="imgSrc"
              src="products/curve-2x.jpg"
              alt="Curve Sneakers"
            />
          </div>
          <div class="productDetail">
            <span class="prices">$33.19</span>
            <button class="addCart">ADD TO CART</button>
          </div>
        </div>

        <div class="productConatiner">
          <div class="productName">Mule Sneakers</div>
          <div class="productImg">
            <img
              class="imgSrc"
              src="products/mule-2x.jpg"
              alt="Mule Sneakers"
            />
          </div>
          <div class="productDetail">
            <span class="prices">$13.79</span>
            <button class="addCart">ADD TO CART</button>
          </div>
        </div>

        <div class="productConatiner">
          <div class="productName">Special Sneakers</div>
          <div class="productImg">
            <img
              class="imgSrc"
              src="products/specials-2x.jpg"
              alt="Special Sneakers"
            />
          </div>
          <div class="productDetail">
            <span class="prices">$45.26</span>
            <button class="addCart">ADD TO CART</button>
          </div>
        </div>
      </section>

      <!--Here we add cart-->

      <section class="two">
        <!--Break-->
        <div class="itemLabels">
          <label class="leb1">ITEM</label>
          <label class="leb2">PRICE</label>
          <label class="leb3">QUANTITY</label>
        </div>

        <div class="cartItems">
          <!--Break-->

          <!--Break-->
          <!--
          <div class="items">
            <div class="cartProducts cart1">
              <img class="imgSrc1" src="products/breathe-fjord.jpg" alt="" />
              <span class="nameTitle">Breathe Sneakers</span>
            </div>

            <div class="cartProducts cart2">
              <div class="price">$30.99</div>
            </div>

            <div class="cartProducts cart3">
              <input class="quantity" type="number" value="1" />
              <button class="removeCart">REMOVE</button>
            </div>
          </div>
-->
          <!--Break-->
        </div>

        <div class="total">
          <label>Total:</label>
          <div class="cartTotal">$0</div>
        </div>

        <div class="btn_purchase">
          <button class="purchased">Purchased</button>
        </div>
      </section>

      <section class="three">
        <div id="receipt"></div>
      </section>
    </main>
  </body>
</html>
